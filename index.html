<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div id="dimmer">
        <template id="formTemplate">
            <div id="formContainer">
                <button id="closeBtn">
                    <img src="./icons/close.svg" alt="By Google" class="smallIcon">
                </button>
                <form>
                    <label for="book_title">Title</label>
                    <input type="text" name="book_title" id="book_title" placeholder="Alice in Wonderland" required>
                    <label for="book_author">Author</label>
                    <input type="text" name="book_author" id="book_author" placeholder="Lewis Caroll" required>
                    <label for="book_pages">Number of pages</label>
                    <input type="text" name="book_pages" id="book_pages" placeholder="100" pattern="^\d*" min=1 required>
                    <fieldset>
                        <legend>Have you read it?</legend>
                        <label for="read">Yes</label>
                        <input type="radio" name="isRead" id="read" value="true" required>
                        <label for="notRead">No</label>
                        <input type="radio" name="isRead" id="notRead" value="false">
                    </fieldset>
                    <button type="submit"> Add book</button>
                </form>
            </div>
        </template>
    </div>
    <div id="sidebar">
        <div id="logo">
            <img class="bigIcon" src="./icons/bookshelf.svg" alt="By Thomas de Saint-ExupÃ©ry">
            <div class="title">Library</div>
        </div>
    </div>
    <div id="header">
        <div class="textWrapper">
            <p>This is the library exercise from The Odin Project course.</p>
            <p>Use the + button in order to add a new book to the list.</p>
        </div>
        <div id="addBtn">
            <button id="addBook">+</button>
        </div>
    </div>
    <div id="transition">
        List of stored books
    </div>
    <div id="main">
        <div class="table">
            <div class="row">
                <div> </div>
                <div class="tHeader">Title</div>
                <div class="tHeader">Author</div>
                <div class="tHeader">Pages</div>
                <div class="tHeader">Status</div>
                <div> </div>
            </div>
            <template id="rowTemplate">
                <div class="row">
                    <div> </div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div>
                        <button id="statusToggle">Read</button>
                    </div>
                    <button id="deleteBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8,9H16V19H8V9M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5Z" /></svg>
                    </button>
                </div>
            </template>
        </div>
    </div>
    <div id="footer">
    </div>
</body>
</html>
