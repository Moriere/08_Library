<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div id="dimmer">
        <template id="template">
            <div id="formContainer">
                <button>X</button>
                <form action="">
                    <label for="book_title">Title</label>
                    <input type="text" name="book_title" id="book_title">
                    <label for="book_author">Author</label>
                    <input type="text" name="book_author" id="book_author">
                    <label for="book_pages">Number of pages</label>
                    <input type="text" name="book_pages" id="book_pages">
                    <fieldset>
                        <legend>Have you read it?</legend>
                        <label for="read">Yes</label>
                        <input type="radio" name="isRead" id="read" value="true">
                        <label for="notRead">No</label>
                        <input type="radio" name="isRead" id="notRead" value="false">
                    </fieldset>
                    <button type="submit"> Add book</button>
                </form>
            </div>
        </template>
    </div>
    <div id="sidebar">
        <div id="logo">
            <img class="bigIcon" src="./icons/bookshelf.svg" alt="By Thomas de Saint-Exupéry">
            <div class="title">Library</div>
        </div>
    </div>
    <div id="header">
        <div class="textWrapper">
            <p>This is the library exercise from The Odin Project course.</p>
            <p>Use the + button in order to add a new book to the list.</p>
        </div>
        <div id="addBtn">
            <button id="addBook">+</button>
        </div>
    </div>
    <div id="transition">
        List of stored books
    </div>
    <div id="main">
        <div class="table">
            <div class="row">
                <div> </div>
                <div class="tHeader">Title</div>
                <div class="tHeader">Author</div>
                <div class="tHeader">Pages</div>
                <div class="tHeader">Status</div>
                <div> </div>
            </div>
            <div class="row">
                <div> </div>
                <div>La Nausée</div>
                <div>Sartre</div>
                <div>100</div>
                <div>Read</div>
            </div>
            <div class="row">
                <div> </div>
                <div>La Nausée</div>
                <div>Sartre</div>
                <div>100</div>
                <div>Read</div>
            </div>
            <div class="row">
                <div> </div>
                <div>La Nausée</div>
                <div>Sartre</div>
                <div>100</div>
                <div>Read</div>
            </div>
        </div>
    </div>
    <div id="footer">
    </div>
</body>
</html>
